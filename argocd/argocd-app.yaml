apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-nodejs-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/pappukrs/git-actions-ops-nodejs'
    targetRevision: main
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
